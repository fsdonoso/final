<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocktracker 2000</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
  <style>
    td {
      text-align: center;
    }
  </style>
</head>

<body>
  

<!-- Creates the upper part of the website incl. spacing out Logo, name, and sing-out-button-->
<div class="p-6 bg-gray-100">
  
  <div class="md:flex">
    
    <div class="lg:w-1/6">
      <div class="font-bold content-center mx-auto w-full"><img class="mx-auto" src="https://images.unsplash.com/photo-1468254095679-bbcba94a7066?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1498&q=80" width="128" /></div>
    </div>
    

    <div class="lg:w-9/12">
          <h1 id="usr" class="text-2xl semibold mb-2  mt-5"></h1>
          <h3 id="eml" class="text-xl"></h3>
    </div>
    
    <div class="lg:w-1/12">
        <div class="sign-in-or-sign-out mt-5"></div>
    </div>
  </div>
  

<!-- Header + Drop down to choose exchange -->
  <div class="w-full">
    <p class="bg-blue-500 text-xl text-white font-bold py-2 mt-10 px-4 rounded">NASDAQ Stock viewer</p>
  </div>


<!-- Create overview with according spacing -->


   <!--Stock parameters panel on the left -->
<div class="md:flex">
  <div class="w-full xl:w-1/3">

  <p class="text-xl font-semibold md:mt-10">Choose Stock parameters</p>
  <div class="w-full bg-white border rounded-lg px-4">
 

      <!--Inner layer Stock parameters panel -->
        <div class="md:flex mt-5"> 
              <div class="w-full xl:w-2/3">
                  <div class="font-bold">Stock #1 Pick</div>
              </div>
        </div>

        <div class="md:flex">
          <div class="w-full xl:w-2/3">
            <select name="tickername" id="tickername" class="bg-blue-200 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"></select>
          </div> 
        </div> 

    
        <div class="md:flex mt-5">
          <div class="w-full xl:w-2/3">
              <div class="font-bold">Start Date</div>
          </div>      
        </div>


        <div class="md:flex">
          <div class="w-full xl:w-2/3">
            <input type="date" id="dtinidate" class="datepicker bg-blue-200 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"/>
          </div>   
        </div>

        <div class="md:flex">
          <div class="w-full xl:w-2/3">

          
          <div class="w-full xl:w-2/3 mt-5">
            <div class="font-bold">End Date</div>
          </div>
      
          <div class="w-full xl:w-2/3">
            <input type="date" id="dtenddate" class="datepicker bg-blue-200 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"/>
          </div>
        </div>

      </div>
        
    <!-- Get button -->
        <div class="md:flex mt-5"> 
          <div class="w-full xl:w-2/3">
            <button type="button" id="calc" name="calc"  class="mt-5 mb-5  bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Get change info</button>
          </div>          
          </div>

  </div>  
</div>   


      <!--Stock parameters panel -->
      <div class="md:w-full xl:w-2/3 xl:px-3">

              <p class="text-xl font-semibold md:mt-10">Overview stock parameters</p>
              <div class="w-full bg-white border rounded-lg p-4">
            


              <!--Inner boxes of Stock parameters panel -->
              
              <div class="md:flex">
              <div class="md:w-full xl:w-1/2 xl:px-3">

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                          <div>
                              <p class="font-semibold text-xl">Ticker</p>
                          </div>
                          <span name="tickername" id="ticker" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                          <div>
                              <p class="font-semibold text-xl">Exchange Ticker</p>
                          </div>
                          <span name="tickername" id="exchange" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                          <div>
                              <p class="font-semibold text-xl">Currency</p>
                          </div>
                          <span name="tickername" id="currency" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                          <div>
                              <p class="font-semibold text-xl">Latest Price</p>
                          </div>
                          <span name="tickername" id="latestprice" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                        <div>
                            <p class="font-semibold text-xl">Latest Price Date</p>
                        </div>
                        <span name="tickername" id="latestpricedate" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

              </div>
             
              <div class="md:w-full xl:w-1/2 xl:px-3">

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                        <div>
                            <p class="font-semibold text-xl">Avg</p>
                        </div>
                        <span type="date" id="avg" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                        <div>
                            <p class="font-semibold text-xl">Percentage</p>
                        </div>
                        <span type="date" id="perchange" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                        <div>
                            <p class="font-semibold text-xl">min</p>
                        </div>
                        <span type="date" id="min" class="text-blue-500 font-semibold text-lg"></span>
                      </div>

                      <div class="w-full bg-gray-100 border rounded-lg flex justify-between items-center px-4 py-2 mb-4">
                        <div>
                            <p class="font-semibold text-xl">Max</p>
                        </div>
                        <span type="date" id="max" class="text-blue-500 font-semibold text-lg"></span>
                      </div>
                      
                      <!--Watchlist button -->
                      <div class="md:w-full w-1/9">
                      <button id="watchlist-button" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-200" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                          </svg>
                          <span class="font-semibold text-xl">Mark stock as interesting</span>
                        </button>
                      </div>

                      <!-- Record current stock price button
                      <div class="md:w-full w-1/9">
                        <button id="record-button" class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-200" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span class="font-semibold text-xl">Record current stock price</span>
                          </button>
                        </div> -->

              </div>
              </div>
            
            </div>

          </div>   
        </div>  
        




  <!--User-specific watchlist -->
  <div class="md:flex">
    <div class="w-full xl:w-1/2">
    <p class="text-xl font-semibold md:mt-10 bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-yellow-200">Your Personal Watchlist</p>
          <div class="w-full bg-white border rounded-lg px-4">
        
            <div class="md:flex">
            <div id="watchlist-element" class="w-full bg-white rounded-md flex flex-1 items-center p-4 ">
                        <!-- Watch-list elements endered from JavaScript -->
            </div>

            </div>

          </div>   
    </div>


  <!--Likes-->
    <div class="ml-20 w-full xl:w-1/2">
      <div class=" md:mt-10"><span class="text-xl font-semibold md:mt-10 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-yellow-500">Like this Application:</span></div>
            <div class="w-full bg-white border rounded-lg px-4">
             
                  <button id="like-button" class="text-xl font-semibol bg-red-500 hover:bg-red-600 text-white px-4 mt-5 py-5 mb-8 rounded-xl">❤️ Like Stocktracker2000</button>
            

                  <div id="Likes">
                    <div class=" md:mt-10">
                        <span class="text-xl font-semibold md:mt-10 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-yellow-500">#</span></div>
                  </div>
            </div>
  
      </div>   
    </div>

    







    


</div>
</div>
